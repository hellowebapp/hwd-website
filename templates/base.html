<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="6qgsnShfjPXfY1ujiQBVnf-BK8dywp_atWp0bvz2Zb8" />
    {% block header %}
    <title>{% block title %}Hello Web Design{% endblock %}</title>
    {% endblock header %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static '/images/favicons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static '/images/favicons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static '/images/favicons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/images/favicons/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static '/images/favicons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static '/images/favicons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static '/images/favicons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static '/images/favicons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/favicons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" href="{% static '/images/favicons/android-icon-192x192.png' %}" sizes="192x192">
    <link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-96x96.png' %}" sizes="96x96">
    <link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-16x16.png' %}" sizes="16x16">
    <link rel="canonical" href="{{ CURRENT_PAGE.absolute_final_url }}" />
    <link rel="stylesheet" href="{% static '/scss/style.scss.css' %}?v=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,400italic,600,600italic,300italic' rel='stylesheet' type='text/css'>
    <script src="https://use.typekit.net/bnn5job.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script type="text/javascript">
    !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t){var e=document.createElement("script");e.type="text/javascript";e.async=!0;e.src=("https:"===document.location.protocol?"https://":"http://")+"cdn.segment.com/analytics.js/v1/"+t+"/analytics.min.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(e,n)};analytics.SNIPPET_VERSION="3.1.0";
    analytics.load("RYGBe9lnLwGVU8NK5t6tN1SkDdDNL4SC");
    {% block analytics %}
    analytics.page()
    {% endblock %}
    }}();
    </script>
</head>

{% block bodyclass %}
<body>
{% endblock bodyclass %}
    <nav class="container" id="main-nav">
    </nav>

    {% block content %}
    {% endblock content %}

    <div id="footer" class="container text-center">
        <nav id="footer-nav">
        </nav>

        <ul class="list-inline social-media">
            <li><a href="//twitter.com/hellowebapp"><i class="fa fa-twitter"></i></a></li>
            <li><a href="//facebook.com/hellowebapp"><i class="fa fa-facebook"></i></a></li>
            <li><a href="//github.com/hellowebapp"><i class="fa fa-github"></i></a></li>
            <li><a href="mailto:tracy@hellowebapp.com"><i class="fa fa-envelope"></i></a></li>
        </ul>
        <p class="copy">Hello Web Design by Tracy Osborn, &copy; {% now "Y" %}</p>
    </div>

    {% block scripts %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static '/js/main.js' %}"></script>
    {% endblock scripts %}
</body>
</html>
